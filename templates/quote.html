{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <h3 class="text-dark mb-1">Stock quote</h3>
    </div>
    <div class="p-5">
        <div class="text-center"></div>
        <form class="user" action="{{ url_for('quote') }}" method="post">
            <div class="form-group row">
                <div class="col-sm-6 col-xl-12 mb-3 mb-sm-0">
                    <input class="form-control form-control-user"
                           type="text"
                           id="exampleFirstName"
                           placeholder="Enter Stock Symbol..."
                           name="stock-symbol">
                </div>
            </div>
            <button class="btn btn-primary btn-block text-white btn-user" type="submit">Return Stock Quote
            </button>
            <hr>
        </form>
    </div>
{% endblock %}
