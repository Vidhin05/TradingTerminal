{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <h3 class="text-dark mb-1">Yours stocks</h3>
    </div>
    <div class="card shadow" style="margin-top: 10px;">
        <div class="card-header py-3">
            <p class="text-primary m-0 font-weight-bold">Current Stocks</p>
        </div>
        <div class="card-body">
            <div class="table-responsive table mt-2" id="dataTable" role="grid"
                 aria-describedby="dataTable_info">
                <table class="table dataTable my-0" id="dataTable">
                    <thead>
                    <tr>
                        <th>Stock Symbol</th>
                        <th>No. of Shares</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in available %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                    <tfoot>
                    <tr>
                        <td><strong>Symbol</strong></td>
                        <td><strong>No. of Shares</strong></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="p-5">
        <h4 class="text-center text-dark mb-4">Sell Stock</h4>
        <div class="text-center"></div>
        <form class="user" action="{{ url_for('sell') }}" method="post">
            <div class="form-group row">
                <div class="col-sm-6 col-xl-12 mb-3 mb-sm-0">
                    <input class="form-control form-control-user"
                           type="text"
                           placeholder="Stock Symbol"
                           name="stock-symbol">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 col-xl-12 mb-3 mb-sm-0">
                    <input class="form-control form-control-user"
                           type="text"
                           placeholder="Quantity"
                           name="stock-quantity">
                </div>
            </div>
            <button class="btn btn-primary btn-block text-white btn-user" type="submit">Buy</button>
            <hr>
        </form>
    </div>
{% endblock %}
