{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <h3 class="text-dark mb-1">Purchase stocks</h3>
    </div>
    <div class="p-5">
        <div class="text-center"></div>
        <form class="user" action="{{ url_for('buy') }}" method="post">
            <div class="form-group row">
                <div class="col-sm-6 col-xl-12 mb-3 mb-sm-0"><input
                        class="form-control form-control-user"
                        type="text"
                        placeholder="Stock Symbol"
                        name="stock-symbol"></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 col-xl-12 mb-3 mb-sm-0">
                    <input class="form-control form-control-user"
                           type="text"
                           placeholder="Quantity"
                           name="stock-quantity">
                </div>
            </div>
            <button class="btn btn-primary btn-block text-white btn-user" type="submit">Buy</button>
            <hr>
        </form>
    </div>
{% endblock %}
