{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Stock Symbol</th>
            <th>Number of Shares</th>
        </tr>
        {% for row in available %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
        {% endfor %}
    </table>
    <form action="{{ url_for('sell') }}" method="post">
        <h3>Sell your stock</h3>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock-symbol" placeholder="Stock Symbol"
                       type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock-quantity" placeholder="Quantity"
                       type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
